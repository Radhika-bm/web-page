    <title>chritmas Tree Animation</title>
    <style>
      body {
        margin: 0;
        background: #111190;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: white;
        font-family: Arial, sans-serif;
      }
      svg {
        width: 350px;
        overflow: visible;
      }
      .tree-line {
        stroke: #e3b06f;
        stroke-width: 4;
        fill: none;
        stroke-linecap: round;
        stroke-dasharray: 900;
        stroke-dashoffset: 900;
        animation: draw 4s ease forwards;
      }

      .star {
        fill: #ffcc66;
        stroke: #fffbe6;
        stroke-width: 3;
        opacity: 0;
        animation: sparkle 2s infinite ease-in-out;
        mix-blend-mode: luminosity;
      }
      .endmessage {
        font-size: 2rem;
        text-anchor: middle;
        text-align: center;
        fill: #ffffff;
        opacity: 0;
        letter-spacing: 1px;
        animation: fadeIn 2s ease forwards 4s;
      }
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      @keyframes sparkle {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
